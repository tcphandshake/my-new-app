name: dotnet

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402
    - name: NPM Dependencies
      run: npm i react-helmet dom-to-image jspdf moment copy-to-clipboard jquery prop-types react-router-dom universal-cookie node-sass@4.14.1
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish 
      run: |
        dotnet publish -c Release -o dotnetcorewebapp
